<!-- 缺陷管理的页面 -->
<div id="io_task_defect" class="ids-module">
    <!--<div style="font-size: 20px">智能告警</div>
    <hr/>-->
    <!--搜索框-->
    <div id="io_task_defect_search_bar" class="toolbar">
    </div>
    <!-- 缺陷统计-->
    <div id="io_task_defect_cont" class="io_task_defect_cont io_clear">
        <!--今日已消缺的信息-->
        <div class="io_task_defect_finish">
            <div class="io_task_defect_top">待审核</div>
            <div class="io_task_defect_middel">0</div>
            <div class="io_task_defect_bottom">总：0</div>
        </div>
        <!--回退的信息-->
        <div class="io_task_defect_back">
            <div class="io_task_defect_top">已回退</div>
            <div class="io_task_defect_middel">0</div>
            <div class="io_task_defect_bottom">总：0</div>
        </div>
        <!--取消中的信息-->
        <div class="io_task_defect_cancel">
            <div class="io_task_defect_top">取消中</div>
            <div class="io_task_defect_middel" >0</div>
            <div class="io_task_defect_bottom">总：0</div>
        </div>
        <!--待确认的信息-->
        <div class="io_task_defect_sure">
            <div class="io_task_defect_top">待确认</div>
            <div class="io_task_defect_middel">0</div>
            <div class="io_task_defect_bottom">总：0</div>
        </div>

    </div>
    <!--按钮栏-->
    <div id="io_alarm_btns" class="layout-bar right">
        <input type="button" myType="add" class="btn" value="新增"/>
        <input type="button" myType="copy" class="btn" value="复制"/>
    </div>
    <div class="content-box">
        <!--内容框-->
        <div id="io_task_defect_list"></div>
    </div>
</div>
