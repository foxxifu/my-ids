<div id="home" class="ids-module">
    <div class="page-main-station-nav">
        <div id="page_main_station_list"></div>
        <div id="page_main_station_nav">电站列表</div>
    </div>
    <div class="wrap edui-box">
        <section class="clearfix">
            <ul class="powerMsg kpiList clearfix">
                <li>
                    <div class="msg-value">
                        <div id="activePower" class="NumberRoll"></div>
                    </div>
                    <div class="msg-name">
                        <span class="i18n">实时功率</span>
                        (<span class="i18n unit">MW</span>)
                    </div>
                </li>
                <li>
                    <div class="msg-value">
                        <div id="dayCapacity" class="NumberRoll">
                        </div>
                    </div>
                    <div class="msg-name">
                        <span class="i18n">当日发电量</span>
                        (<span class="i18n unit">kWh</span>)
                    </div>
                </li>
                <li>
                    <div class="msg-value">
                        <div id="dayIncome" class="NumberRoll">
                        </div>
                    </div>
                    <div class="msg-name">
                        <span class="i18n">日收益</span>
                        (<span class="i18n unit">万元</span>)
                    </div>
                </li>
                <li>
                    <div class="msg-value">
                        <div id="yearCap" class="NumberRoll">
                        </div>
                    </div>
                    <div class="msg-name">
                        <span class="i18n">年发电量</span>
                        (<span class="i18n unit">kWh</span>)
                    </div>
                </li>
                <li class="last">
                    <div class="msg-value">
                        <div id="totalCapacity" class="NumberRoll">
                        </div>
                    </div>
                    <div class="msg-name">
                        <span class="i18n">累计发电量</span>
                        (<span class="i18n unit">kWh</span>)
                    </div>
                </li>
            </ul>
        </section>
        <section class="kpi"></section>
    </div>
    <div class="home-settings-handler"></div>
</div>
