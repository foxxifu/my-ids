<!--电站参数配置界面-->
<div class="ids-module view-box-lr">
   <div class="view-box-left">
      <div class="domain-box">
         <div class="station_parameter_left">
            <h4 class="domain-box-title">参数范围</h4>
            <div class="domain-box-content">
               <ul id="station_parameter_tree" class="ztree"></ul>
            </div>
         </div>
      </div>
   </div>
   <div class="view-box-right">
      <div class="station_parameter_right">
         <!-- 搜索栏-->
         <div id="setting_station_parameters_bar" class="toolbar"></div>
         <div id="setting_station_parameters_btns" class="layout-bar right">
            <input type="button" value="修改" class="btn"/>
         </div>
         <div id="setting_station_parameters_list" class="content-box"></div>
      </div>
   </div>
</div>
