<!--电站管理界面-->
<div id="stationManagement" class="ids-module view-box-lr">
    <div class="view-box-left">
        <div class="domain-box">
            <h4 class="domain-box-title">电站组织结构</h4>
            <div class="domain-box-content">
                <ul id="station_manager_tree" class="ztree"></ul>
            </div>
        </div>
    </div>
    <div class="view-box-right">
        <!--搜索栏-->
        <div id="setting_station_manage_bar" class="toolbar"></div>
        <!--按钮栏-->
        <div id="setting_station_manage_btns" class="layout-bar right">
            <input type="button" class="btn" myType="add" value="创建"/>
            <input type="button" class="btn" myType="modify" value="修改"/>
            <input type="button" class="btn" myType="del" value="删除"/>
            <input type="button" class="btn" myType="set" value="设置环境监测仪"/>
        </div>
        <!--数据table页面-->
        <div id="setting_station_manage_list" class="content-box"></div>
    </div>
</div>
