<!-- 设备对比的界面 -->
<div class="ids-module">
    <div id="dev_comparison_content"></div>
    <!-- 设备列表 -->
    <div id="dev_comparison_bodys">
        <div id="tb_list" class="easy-tabs-bodys">
            <div class="comparison-chekbox">
                <label><input type="checkbox" name="same">隐藏相同项</label>
                <label><input type="checkbox" name="bestTerms">标示最优项</label>
            </div>
            <div class="comparison-list">
                <div class="clear-float">
                    <div class="body-div">参数配置</div>
                    <div class="body-div"><div myType="addDev" myIndex="0" title="点击添加">+</div></div>
                    <div class="body-div"><div myType="addDev" myIndex="1" title="点击添加">+</div></div>
                    <div class="body-div"><div myType="addDev" myIndex="2" title="点击添加">+</div></div>
                    <div class="body-div"><div myType="addDev" myIndex="3" title="点击添加">+</div></div>
                    <div class="body-div"><div myType="addDev" myIndex="4" title="点击添加">+</div></div>
                    <div class="last-div"><div myType="addDev" myIndex="5" title="点击添加">+</div></div>
                </div>
                <div class="staticTitle">
                    <div> + 静态信息</div>
                </div>
                <div class="staticBody">
                </div>
                <div class="runDataTitle">
                    <div> + 运行数据</div>
                </div>
                <div class="runDataBody">
                </div>
            </div>
        </div>
        <div id="tb_image" class="easy-tabs-bodys">
            <!--查询的栏-->
            <div id="setting_dev_comparison_img_search" class="toolbar"></div>
            <!-- 标题栏 -->
            <div id="setting_dev_comparison_img_title" class="toolbar"></div>
            <!--展示图表数据的echart图形的div-->
            <div id="setting_dev_comparison_img_content"></div>
        </div>
    </div>
</div>
