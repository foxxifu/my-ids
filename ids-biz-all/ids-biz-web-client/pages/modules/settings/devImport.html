<!--设备管理界面页面-->
<div class="ids-module view-box-lr">
    <div class="view-box-left">
        <div class="pm-dev-manage-left domain-box">
            <h4 class="domain-box-title">电站组织结构</h4>
            <div class="domain-box-content">
                <ul id="pm_dev_manage_tree" class="ztree"></ul>
            </div>
        </div>
    </div>
    <div class="view-box-right">
        <div class="pm-dev-manage-right">
            <!-- 搜索栏-->
            <div id="pm_dev_manage_bar" class="toolbar"></div>
            <div id="pm_dev_manage_btns" class="layout-bar right">
                <input type="button" myType="captionConfig" value="组串容量配置" class="btn"/>
                <input type="button" myType="inventerConfig" value="组串详情设置" class="btn"/>
                <!--<input type="button" myType="paramConfig" value="参数设置" class="btn"/>-->
                <!--<input type="button" myType="devReplace" value="设备替换" class="btn"/>-->
                <input type="button" myType="devComparison" value="设备对比" class="btn"/>
                <input type="button" myType="edit" value="修改" class="btn"/>
                <input type="button" myType="del" value="删除" class="btn"/>
            </div>
            <div id="pm_dev_manage_list" class="content-box"></div>
        </div>
    </div>
</div>
